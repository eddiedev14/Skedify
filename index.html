<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skedify</title>

    <!-- Scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/pages/dashboard.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Skedify" />
    <link rel="manifest" href="assets/favicon/site.webmanifest"/>

</head>
<body>
    <div class="preloader" id="preloader">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <button type="button" class="sidebar__close" aria-label="Cerrar el Sidebar">
            <i class="ri-close-large-fill"></i>
        </button>
        <div class="sidebar__content">
            <div class="sidebar__logo">
                <img src="assets/images/logo.webp" alt="Skedify Logo" class="logo__img">
                <div class="item__hide item__hide--logo">
                    <h2 class="logo__name">Skedify</h2>
                    <span class="logo__version">v.1.0</span>
                </div>
            </div>
            <ul class="sidebar__links">
                <li class="sidebar__item sidebar__item--selected">
                    <a href="/index.html" aria-label="Ir al Dashboard">
                        <i class="ri-dashboard-fill"></i>
                        <div class="item__hide">
                            <p class="item__name">Dashboard</p>
                            <i class="ri-arrow-right-s-line item__chevron"></i>                       
                        </div>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="/pages/citas/control.html" aria-label="Ir a Citas">
                        <i class="ri-calendar-schedule-fill"></i>
                        <div class="item__hide">
                            <p class="item__name">Citas</p>
                            <i class="ri-arrow-right-s-line item__chevron"></i>                       
                        </div>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="/pages/clientes/control.html" aria-label="Ir a Clientes">
                        <i class="ri-group-fill"></i>
                        <div class="item__hide">
                            <p class="item__name">Clientes</p>
                            <i class="ri-arrow-right-s-line item__chevron"></i>                       
                        </div>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="/pages/servicios/control.html" aria-label="Ir a Servicios">
                        <i class="ri-briefcase-4-fill"></i>
                        <div class="item__hide">
                            <p class="item__name">Servicios</p>
                            <i class="ri-arrow-right-s-line item__chevron"></i>                       
                        </div>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="/pages/configuracion.html" aria-label="Ir a Configuración">
                        <i class="ri-settings-5-fill"></i>
                        <div class="item__hide">
                            <p class="item__name">Configuración</p>
                            <i class="ri-arrow-right-s-line item__chevron"></i>                       
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar__socials">
            <div class="socials__item"><a href="https://github.com/eddiedev14" target="_blank" aria-label="Ir al Github del Desarrollador"><i class="ri-github-fill"></i></a></div>
            <div class="socials__item"><a href="https://www.youtube.com/@todocodigo/videos" target="_blank" aria-label="Ir al Youtube del Desarrollador"><i class="ri-youtube-fill"></i></a></div>
            <div class="socials__item"><a href="https://www.linkedin.com/in/eddie-santiago-delgado-campo-96690a2a3/" target="_blank" aria-label="Ir al Linkedin del Desarrollador"><i class="ri-linkedin-box-fill"></i></a></div>
        </div>
    </nav>

    <div class="wrapper">
        <header class="header">
            <div class="header__group">
                <button class="header__menu" aria-label="Abrir Sidebar">
                    <i class="ri-menu-line"></i>
                </button>
                <h1 class="header__heading">Dashboard - <span>Skedify</span></h1>
            </div>
            <div class="header__group">
                <a href="/pages/configuracion.html" aria-label="Configurar Perfil"><img src="/assets/avatars/default-user.svg" alt="Avatar" class="header__avatar"></a>
                <div class="header__profile">
                    <p class="profile__user"></p>
                    <span class="profile__role"></span>
                </div>
            </div>
        </header>
    
        <section class="container stats">
            <div class="stats__items">
                <div class="stats__item">
                    <div class="stat__icon"><i class="ri-calendar-schedule-line"></i></div>
                    <div class="stat__content">
                        <h4 class="stat__title">Citas para Hoy</h4>
                        <p class="stat__number" id="citas-hoy"><strong></strong></p>
                    </div>
                </div>
                <div class="stats__item">
                    <div class="stat__icon"><i class="ri-calendar-event-line"></i></div>
                    <div class="stat__content">
                        <h4 class="stat__title">Pendientes</h4>
                        <p class="stat__number" id="citas-pendientes"><strong></strong></p>
                    </div>
                </div>
                <div class="stats__item">
                    <div class="stat__icon"><i class="ri-group-line"></i></div>
                    <div class="stat__content">
                        <h4 class="stat__title">Clientes Reg.</h4>
                        <p class="stat__number" id="clientes-registrados"><strong></strong></p>
                    </div>
                </div>
                <div class="stats__item">
                    <div class="stat__icon"><i class="ri-briefcase-4-line"></i> </div>
                    <div class="stat__content">
                        <h4 class="stat__title">Servicios Reg.</h4>
                        <p class="stat__number" id="servicios-registrados"><strong></strong></p>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="container sections">
            <div class="sections__wrapper">
                <div class="sections__container">
                    <h3 class="container__heading"><i class="ri-star-line"></i> Secciones Recomendadas</h3>
                    <div class="sections__cards">
                        <div class="sections__card">
                            <a href="pages/citas/control.html" aria-label="Ir a Citas">
                                <div class="sections__picture">
                                    <img src="assets/svg/citas-agendadas.svg" alt="Citas Agendadas">
                                </div>
                                <h4 class="sections__heading">Ir a Citas</h4>
                            </a>
                        </div>
                        <div class="sections__card">
                            <a href="pages/clientes/control.html" aria-label="Ir a Clientes">
                                <div class="sections__picture">
                                    <img src="assets/svg/clientes-registrados.svg" alt="Clientes Registrados">
                                </div>
                                <h4 class="sections__heading">Ir a Clientes</h4>
                            </a>
                        </div>
                        <div class="sections__card">
                            <a href="pages/servicios/control.html" aria-label="Ir a Servicios">
                                <div class="sections__picture">
                                    <img src="assets/svg/servicios-registrados.svg" alt="Servicios Registrados">
                                </div>
                                <h4 class="sections__heading">Ir a Servicios</h4>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="sections__wallet">
                    <h3 class="container__heading">Cartera</h3>
                    <div class="wallet__card">
                        <div class="wallet__content">
                            <i class="ri-wallet-3-fill"></i>
                            <div class="spinner spinner--hidden" id="spinner-incomes">
                                <div class="rect1"></div>
                                <div class="rect2"></div>
                                <div class="rect3"></div>
                                <div class="rect4"></div>
                                <div class="rect5"></div>
                              </div>
                            <strong class="wallet__amount"><span id="incomes"></span></strong>
                            <form action="#" class="wallet__form">
                                <label for="ingresos-select" class="wallet__label">Ingresos:</label>
                                <select name="ingresos-select" id="ingresos-select" class="wallet__select" aria-label="Rango de fechas para Ingresos">
                                    <option value="mensuales">Mensuales</option>
                                    <option value="semanales" selected>Semanales</option>
                                    <option value="diarios">Diarios</option>
                                </select>
                            </form>
                        </div>
                        <div class="wallet__footer">
                            <a href="pages/citas/control.html" class="wallet__cta">Ver Citas Agendadas <i class="ri-arrow-right-double-line"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/pages/dashboard.js" type="module"></script>
</body>
</html>
