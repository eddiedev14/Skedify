                    </div>
                    <div class="form__group">
                        <label for="telefono" class="form__label">Telefono</label>
                        <input type="tel" name="telefono" id="telefono" class="form__input" placeholder="E.g. 3234323421">
                    </div>
                    <div class="form__group">
                        <label for="rol" class="form__label">Rol</label>
                        <input type="text" name="rol" id="rol" class="form__input" placeholder="E.g. Emprendedor">

                    <div class="form__buttons">
                        <button type="submit" class="form__submit">Actualizar Perfil</button>
