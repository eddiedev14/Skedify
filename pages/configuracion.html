    <div class="wrapper">
        <header class="header">
            <div class="header__group">
                <button class="header__menu" aria-label="Abrir Sidebar">
                    <i class="ri-menu-line"></i>
                </button>
                <h1 class="header__heading">Configuración - <span>Skedify</span></h1>
            </div>
            <div class="header__group">
                <a href="/pages/configuracion.html" aria-label="Configurar Perfil"><img src="/assets/avatars/default-user.svg" alt="Avatar" class="header__avatar"></a>
                <div class="header__profile">
                    <p class="profile__user"></p>
                    <span class="profile__role"></span>
                </div>
            </div>
        </header>

        <main class="container main">
            <div class="profile__background"></div>
            <div class="profile__container">
                <h3 class="container__heading">Información del Perfil</h3>
                <button type="button" class="profile__wrapper" aria-label="Click para cambiar la imagen de perfil" id="change-avatar">
                    <img src="/assets/avatars/default-user.svg" alt="Profile Avatar" id="avatar">
                    <div class="profile__hover">
                        <i class="ri-upload-cloud-2-fill"></i>
                    </div>
                </button>
                <form action="#" class="form">
                    <div class="form__group">
                        <label for="name" class="form__label">Nombre *</label>
                        <input type="text" id="name" name="name" class="form__input" placeholder="E.g. Marcos López" data-required="true">
                    </div>
                    <div class="form__group">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" id="email" name="email" class="form__input" placeholder="E.g. marcoslopez14@gmail.com" data-validate="email">
                    </div>
                    <div class="form__group">
                        <label for="phone" class="form__label">Telefono</label>
                        <input type="tel" name="phone" id="phone" class="form__input" placeholder="E.g. 3234323421" data-validate="phone">
                    </div>
                    <div class="form__group">
                        <label for="role" class="form__label">Rol</label>
                        <input type="text" name="role" id="role" class="form__input" placeholder="E.g. Emprendedor">
                    </div>
                    <div class="form__buttons">
                        <button type="submit" class="form__submit" data-action="update-profile">Actualizar Perfil</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <dialog class="modal" id="avatar-modal" role="dialog" aria-labelledby="Modal Avatar" aria-describedby="Modal para seleccionar un avatar de perfil">
        <div class="modal__container">
            <section class="modal__card">
            <header class="modal__header">
                <h3 class="modal__heading">Selecciona un Avatar</h3>
                <button type="button" class="modal__close" aria-label="Cerrar Modal"><i class="ri-close-line"></i></button>
            </header>
            <section class="modal__main">
                <figure class="modal__figure" tabindex="0"><img src="/assets/avatars/man-1.svg" alt="Avatar Hombre #1" data-src="man-1"></figure>
                <figure class="modal__figure" tabindex="0"><img src="/assets/avatars/woman-1.svg" alt="Avatar Mujer #1" data-src="woman-1"></figure>
                <figure class="modal__figure" tabindex="0"><img src="/assets/avatars/man-2.svg" alt="Avatar Hombre #2" data-src="man-2"></figure>
                <figure class="modal__figure" tabindex="0"><img src="/assets/avatars/woman-2.svg" alt="Avatar Mujer #2" data-src="woman-2"></figure>
                <figure class="modal__figure" tabindex="0"><img src="/assets/avatars/man-3.svg" alt="Avatar Hombre #3" data-src="man-3"></figure>
                <figure class="modal__figure" tabindex="0"><img src="/assets/avatars/woman-3.svg" alt="Avatar Mujer #3" data-src="woman-3"></figure>
            </section>
            <footer class="modal__footer">
                <button type="button" class="modal__button modal__button--close" aria-label="Cancelar y Cerrar Modal">Cancelar</button>
                <button type="button" class="modal__button modal__button--primary" id="update-avatar">Guardar Cambios</button>
            </footer>
        </section>
        </div>
    </dialog>
