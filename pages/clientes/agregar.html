        <main class="container main">
            <h3 class="container__heading">Crear Cliente</h3>
            <form action="#" class="form">
                <div class="form__group">
                    <label for="nombre" class="form__label">Nombre del Cliente</label>
                    <input type="text" id="nombre" name="nombre" class="form__input" placeholder="E.g. Marcos López" data-required="true">
                </div>
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" name="email" class="form__input" placeholder="E.g. marcoslopez14@gmail.com" data-validate="email" data-required="true">
                </div>
                <div class="form__group">
                    <label for="telefono" class="form__label">Teléfono</label>
                    <input type="number" name="telefono" id="telefono" class="form__input" placeholder="E.g. 3234323421" data-validate="phone" data-required="true">
                </div>
                <div class="form__buttons">
                    <button type="submit" class="form__submit" data-action="create">Crear Cliente <i class="ri-add-line"></i></button>
                    <a href="control.html" class="form__return">Regresar</a>
                </div>
            </form>
        </main>
