    <link rel="stylesheet" href="/css/lib/datatables.min.css" />

    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />

<body>
    <nav class="sidebar" id="sidebar">
        <button type="button" class="sidebar__close" aria-label="Cerrar el Sidebar">
            <i class="ri-close-large-fill"></i>
        </button>
        <div class="sidebar__content">
            <div class="sidebar__logo">
                <img src="/assets/images/logo.webp" alt="Skedify Logo" class="logo__img">
                <div class="item__hide item__hide--logo">
                    <h2 class="logo__name">Skedify</h2>
                    <span class="logo__version">v.1.0</span>
                </div>
            </div>
            <ul class="sidebar__links">
                <li class="sidebar__item">
                    <a href="/index.html" aria-label="Ir al Dashboard">
                        <i class="ri-dashboard-fill"></i>
                        <div class="item__hide">
                            <p class="item__name">Dashboard</p>
                            <i class="ri-arrow-right-s-line item__chevron"></i>                       
                        </div>
                    </a>
                </li>
                <li class="sidebar__item sidebar__item--selected">
                    <a href="/pages/citas/control.html" aria-label="Ir a Citas">
                        <i class="ri-calendar-schedule-fill"></i>
                        <div class="item__hide">
                            <p class="item__name">Citas</p>
                            <i class="ri-arrow-right-s-line item__chevron"></i>                       
                        </div>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="/pages/clientes/control.html" aria-label="Ir a Clientes">
                        <i class="ri-group-fill"></i>
                        <div class="item__hide">
                            <p class="item__name">Clientes</p>
                            <i class="ri-arrow-right-s-line item__chevron"></i>                       
                        </div>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="/pages/servicios/control.html" aria-label="Ir a Servicios">
                        <i class="ri-briefcase-4-fill"></i>
                        <div class="item__hide">
                            <p class="item__name">Servicios</p>
                            <i class="ri-arrow-right-s-line item__chevron"></i>                       
                        </div>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="/pages/configuracion.html" aria-label="Ir a Configuración">
                        <i class="ri-settings-5-fill"></i>
                        <div class="item__hide">
                            <p class="item__name">Configuración</p>
                            <i class="ri-arrow-right-s-line item__chevron"></i>                       
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar__socials">
            <div class="socials__item"><a href="https://github.com/eddiedev14" target="_blank" aria-label="Ir al Github del Desarrollador"><i class="ri-github-fill"></i></a></div>
            <div class="socials__item"><a href="https://www.youtube.com/@todocodigo/videos" target="_blank" aria-label="Ir al Youtube del Desarrollador"><i class="ri-youtube-fill"></i></a></div>
            <div class="socials__item"><a href="https://www.linkedin.com/in/eddie-santiago-delgado-campo-96690a2a3/" target="_blank" aria-label="Ir al Linkedin del Desarrollador"><i class="ri-linkedin-box-fill"></i></a></div>
        </div>
    </nav>

    <div class="wrapper">
        <header class="header">
            <div class="header__group">
                <button class="header__menu" aria-label="Abrir Sidebar">
                    <i class="ri-menu-line"></i>
                </button>
                <h1 class="header__heading">Citas - <span>Skedify</span></h1>
            </div>
            <div class="header__group">
                <a href="/pages/configuracion.html" aria-label="Configurar Perfil"><img src="/assets/avatars/default-user.svg" alt="Avatar" class="header__avatar"></a>
                <div class="header__profile">
                    <p class="profile__user"></p>
                    <span class="profile__role"></span>
                </div>
            </div>
        </header>

        <main class="container main">
            <div class="main__group">
                <h3 class="container__heading">Citas Agendadas</h3>
                <div class="main__actions">
                    <a href="calendario.html" class="main__action"><span>Calendario</span> <i class="ri-calendar-schedule-fill"></i></a>
                    <a href="agregar.html" class="main__action"><span>Crear Cita</span> <i class="ri-add-line"></i></a>
                </div>
            </div>
            <div class="main__loading">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
                <p class="loading__message">Obteniendo los registros...</p>
            </div>
            <div class="main__empty">
                <img src="/assets/svg/empty-illustration.svg" alt="Not Found Records Illustration">
                <p class="empty__message">No se encontraron registros para esta sección...</p>
            </div>
            <table id="table"></table>
        </main>
    </div>

    <dialog class="modal" id="state-modal" role="dialog" aria-labelledby="Actualizar estado de Cita" aria-describedby="Modal para Actualizar el Estado de una Cita">
        <div class="modal__container">
            <section class="modal__card">
            <header class="modal__header">
                <h3 class="modal__heading">Actualizar Estado</h3>
                <button type="button" class="modal__close" aria-label="Cerrar Modal"><i class="ri-close-line"></i></button>
            </header>
            <form class="modal__form">
                <div class="form__group">
                    <label for="estado" class="form__label">Estado</label>
                    <select name="estado" id="estado" class="form__input form__input--select form__input--modal"> 
                        <option value="Cancelada">Cancelada</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Completada">Completada</option>
                    </select>
                </div>
            </form>
            <footer class="modal__footer">
                <button type="button" class="modal__button modal__button--close" aria-label="Cancelar y Cerrar Modal">Cancelar</button>
                <button type="button" class="modal__button modal__button--primary" id="update-state">Guardar Cambios</button>
            </footer>
        </section>
        </div>
    </dialog>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/lib/datatables.min.js"></script>

    <script src="/js/main.js" type="module"></script>
    <script src="/js/pages/citas/control.js" type="module"></script>
</body>
</html>
